<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Memory Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Memory Assistant</h1>
        
        <section>
            <h2>Upload Memory</h2>
            <form id="upload-form">
                <label for="kind">Memory Type:</label>
                <select id="kind" name="kind" required>
                    <option value="text">Text</option>
                    <option value="audio">Audio</option>
                    <option value="video">Video</option>
                    <option value="image">Image</option>
                </select>
                
                <label for="file">File:</label>
                <input type="file" id="file" name="file">
                
                <label for="text">Text:</label>
                <textarea id="text" name="text"></textarea>
                
                <button type="submit">Upload</button>
            </form>
            <div id="upload-response"></div>
        </section>

        <section>
            <h2>All Memories</h2>
            <div class="memories-controls">
                <button id="refresh-memories" class="btn-primary">Refresh List</button>
                <div class="memories-stats" id="memories-stats"></div>
            </div>
            <div id="all-memories-section">
                <div id="memories-loading" style="display: none; text-align: center; padding: 20px;">
                    <p>Loading memories...</p>
                </div>
                <div id="all-memories" class="memories-list"></div>
            </div>
        </section>

        <section>
            <h2>Query Memories</h2>
            <form id="query-form">
                <label for="query">Search Query:</label>
                <input type="text" id="query" name="query" placeholder="Ask about your memories..." required>
                
                <label for="top_k">Number of Results:</label>
                <input type="number" id="top_k" name="top_k" value="5" min="1" max="20">
                
                <button type="submit">Search Memories</button>
            </form>
            
            <!-- Loading indicator -->
            <div id="loading" style="display: none; text-align: center; padding: 20px;">
                <p>Searching memories and generating answer...</p>
            </div>
            
            <!-- LLM Answer Section -->
            <div id="answer-section" style="display: none; margin-top: 20px;">
                <h3>AI Answer</h3>
                <div id="llm-answer" class="answer-box"></div>
            </div>
            
            <!-- ChromaDB Results Section -->
            <div id="results-section" style="display: none; margin-top: 20px;">
                <h3>Relevant Memories Found</h3>
                <div id="query-memories" class="memories-list"></div>
            </div>
        </section>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
